<!DOCTYPE html>

	<title>阶乘递归</title>
	<meta charset="utf-8">
</head>
<body>

</body>
<script type="text/javascript">
	var num = prompt("请输入数字");
		function f(num)
		{
			if(num<=1)
			{
				return 1;
			}
			else
			{
				return num * f(num-1);
			}
		}
	document.write(f(num));
	console.log(f(num));
</script>
</html>
